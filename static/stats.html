
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th·ªëng k√™ ph·∫£n h·ªìi - AI Chatbot Banking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    .card-container {
      animation: fadeIn 0.8s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px Nijmegen20px rgba(0, 0, 0, 0.15);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .table-header {
      background-color: #f3f4f6;
      font-weight: 700;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-200 via-purple-200 to-pink-200">
  <div id="particles-js"></div>
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8 card-container">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 flex items-center">
      <span class="mr-3">üìä</span> Th·ªëng k√™ ph·∫£n h·ªìi AI Chatbot
    </h2>
    <div class="mb-4">
      <a href="/chatbot" class="text-blue-600 hover:underline">Quay l·∫°i Chatbot</a>
    </div>
    <div class="mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">T·ªïng quan ph·∫£n h·ªìi</h3>
      <canvas id="feedbackChart" height="100"></canvas>
    </div>
    <h3 class="text-xl font-semibold text-gray-700 mb-4">Chi ti·∫øt theo t·ªáp</h3>
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="table-header">
          <th class="p-3 border-b">T·ªáp</th>
          <th class="p-3 border-b">S·ªë l∆∞·ª£t Th√≠ch üëç</th>
          <th class="p-3 border-b">S·ªë l∆∞·ª£t Kh√¥ng th√≠ch üëé</th>
        </tr>
      </thead>
      <tbody id="statsTableBody">
        <tr>
          <td colspan="3" class="p-3 text-center text-gray-600">ƒêang t·∫£i d·ªØ li·ªáu...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: 'none', random: true, straight: false, out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
        modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    async function loadStats() {
      try {
        const res = await fetch("/api/feedback-stats");
        const stats = await res.json();
        const tableBody = document.getElementById("statsTableBody");

        // T√≠nh t·ªïng l∆∞·ª£t Th√≠ch v√† Kh√¥ng th√≠ch
        let totalLikes = 0;
        let totalDislikes = 0;
        for (const data of Object.values(stats)) {
          totalLikes += data.likes;
          totalDislikes += data.dislikes;
        }
        const totalFeedback = totalLikes + totalDislikes;

        // T√≠nh ph·∫ßn trƒÉm
        const likePercentage = totalFeedback > 0 ? ((totalLikes / totalFeedback) * 100).toFixed(1) : 0;
        const dislikePercentage = totalFeedback > 0 ? ((totalDislikes / totalFeedback) * 100).toFixed(1) : 0;

        // V·∫Ω bi·ªÉu ƒë·ªì c·ªôt
        const ctx = document.getElementById('feedbackChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Th√≠ch üëç', 'Kh√¥ng th√≠ch üëé'],
            datasets: [{
              label: 'S·ªë l∆∞·ª£t ph·∫£n h·ªìi',
              data: [totalLikes, totalDislikes],
              backgroundColor: ['#34d399', '#ef4444'],
              borderColor: ['#059669', '#dc2626'],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: 'S·ªë l∆∞·ª£t' }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const label = context.label;
                    const value = context.raw;
                    const percentage = label === 'Th√≠ch üëç' ? likePercentage : dislikePercentage;
                    return `${label}: ${value} (${percentage}%)`;
                  }
                }
              }
            }
          }
        });

        // C·∫≠p nh·∫≠t b·∫£ng chi ti·∫øt
        if (Object.keys(stats).length === 0) {
          tableBody.innerHTML = '<tr><td colspan="3" class="p-3 text-center text-gray-600">Ch∆∞a c√≥ d·ªØ li·ªáu ph·∫£n h·ªìi.</td></tr>';
          return;
        }

        tableBody.innerHTML = '';
        for (const [file, data] of Object.entries(stats)) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="p-3 border-b">${file}</td>
            <td class="p-3 border-b">${data.likes}</td>
            <td class="p-3 border-b">${data.dislikes}</td>
          `;
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error("Error loading stats:", error);
        document.getElementById("statsTableBody").innerHTML = '<tr><td colspan="3" class="p-3 text-center text-red-600">L·ªói khi t·∫£i d·ªØ li·ªáu.</td></tr>';
      }
    }

    window.onload = loadStats;
  </script>
</body>
</html>
